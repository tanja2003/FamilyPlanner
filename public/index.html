<!DOCTYPE html>
<html>
<head>
    <title>Homeoffice Planer</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #f0f4f8;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }

    h1 {
        color: #1e88e5;
        margin-bottom: 30px;
        font-size: 2.2rem;
    }

    .form-container {
        background: #fff;
        padding: 25px 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        align-items: center;
    }

    select, input[type="date"] {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        outline: none;
        transition: 0.2s;
    }

    select:focus, input[type="date"]:focus {
        border-color: #1e88e5;
        box-shadow: 0 0 5px rgba(30,136,229,0.3);
    }

    button {
        background-color: #1e88e5;
        color: #fff;
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background-color: #1565c0;
    }

    #entries {
        margin-top: 30px;
        width: 100%;
        max-width: 700px;
        list-style: none;
        padding: 0;
    }

    #entries li {
        background: #e3f2fd;
        margin-bottom: 10px;
        padding: 10px 15px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.2s;
    }

    #entries li:hover {
        background: #bbdefb;
    }

    #entries button {
        background: #e53935;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9rem;
    }

    #entries button:hover {
        background: #c62828;
    }

    #calendar {
        margin-top: 40px;
        width: 100%;
        max-width: 900px;
    }
</style>
</head>
</head>
<body>
    <h1>Homeoffice Planer</h1>


    <div class="form-container">
    <select id="user">
        <option value="Annette">Annette</option>
        <option value="Jasmin">Jasmin</option>
        <option value="Sven">Sven</option>
        <option value="Tanja">Tanja</option>
    </select>

    <input type="date" id="date">

    <select id="status">
        <option value="Homeoffice">Homeoffice</option>
        <option value="B√ºro">B√ºro</option>
        <option value="Gesch√§ftsreise">Gesch√§ftsreise</option>
        <option value="Frei">Frei</option>
        <option value="Urlaub">Urlaub</option>
    </select>

    <button onclick="addEntry()">Eintragen</button>
</div>

    
    <div id="calendar"></div>
    <ul id="entries"></ul>
   <style>
/* Container & Abstand */
#calendar {
    max-width: 1200px;         /* etwas kleiner als 1500px f√ºr bessere Lesbarkeit */
    margin: 40px auto;         /* zentriert und Abstand oben/unten */
    padding: 20px;
    background: #fff;           /* wei√üer Hintergrund */
    border-radius: 15px;        /* abgerundete Ecken */
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);  /* sanfter Schatten */
}

/* FullCalendar Header Styling */
.fc .fc-toolbar-title {
    font-size: 1.8rem;
    font-weight: bold;
    color: #1e88e5;
}

.fc button {
    background-color: #1e88e5;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 5px 12px;
    font-weight: 500;
    transition: 0.2s;
}

.fc button:hover {
    background-color: #1565c0;
}

/* Event Styling */
.fc-event {
    border: none;
    border-radius: 8px !important;   /* abgerundete Events */
    color: #fff !important;
    font-weight: 500;
    padding: 4px 6px !important;
}

/* Tooltip bei Hover */
.fc-event:hover {
    filter: brightness(0.9);
    cursor: pointer;
}

/* Responsive */
@media (max-width: 768px) {
    #calendar {
        margin: 20px 10px;
        padding: 15px;
    }

    .fc .fc-toolbar-title {
        font-size: 1.4rem;
    }
}
</style>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
    loadEntries();

    const calendarEl = document.getElementById('calendar');
    if (!calendarEl) return;

    const res = await fetch('/homeoffice');
    const data = await res.json();

    const statusColor = {
    "Homeoffice": "#4CAF50",       // Gr√ºn ‚Äì produktiv zuhause
    "B√ºro": "#2196F3",             // Blau ‚Äì klassisches B√ºro
    "Gesch√§ftsreise": "#FF9800",   // Orange ‚Äì unterwegs
    "Urlaub": "#F44336",           // Rot ‚Äì Urlaub/Frei
    "Frei": "#9C27B0"              // Lila ‚Äì freier Tag
};

    const events = data.map(e => ({
        title: `${e.user_name} ‚Äì ${e.status}`,
        start: e.date,
        allDay: true,
        color: statusColor[e.status] || '#999999'
    }));

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'de',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay' 
        },
        events: events
    });

    calendar.render();
    });
    async function addEntry() {
    const user = document.getElementById('user').value;
    const date = document.getElementById('date').value;
    const status = document.getElementById('status').value;

    await fetch('/homeoffice', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, date, status })
    });

    location.reload();
    }

    async function loadEntries() {
    const res = await fetch('/homeoffice');
    const data = await res.json();

    const list = document.getElementById('entries');
    list.innerHTML = '';


    data.forEach(e => {
        const li = document.createElement('li');
        li.textContent = `${e.user_name}: ${e.date} - ${e.status}`;

        const btn = document.createElement('button');
        btn.textContent = 'üóëÔ∏è';
        btn.style.marginLeft = '10px';

        btn.addEventListener('click', async () => {
        if (!confirm('Eintrag l√∂schen?')) return;

        await fetch(`/homeoffice/${e.id}`, { method: 'DELETE' });
        loadEntries();
        });

        li.appendChild(btn);
        list.appendChild(li);
    });
    }

    
</script>

</body>
</html>
